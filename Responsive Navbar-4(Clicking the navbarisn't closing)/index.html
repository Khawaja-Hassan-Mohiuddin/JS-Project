<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://kit.fontawesome.com/bb73712d94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Responsive Hamburger Navbar</title>
</head>
<body>
<nav>
    <div class="logo">
        <h1>Coding <span>Addict</span></h1>
    </div>

        <li><a href="#">Project</a></li>

        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-linkedin-in"></i>
    </div>
    <div class="hamburger" >
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
</nav>

<div class="ham-btn" >
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Project</a>
    <a href="#">Contact</a>
</div>
<script src="script.js"></script>

</html>
